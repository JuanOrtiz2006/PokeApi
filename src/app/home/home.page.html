<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid>
  <ion-row>
    <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6">

      <!--Primera carta-->
      <ion-card class="nombre">
        <ion-card-header>
          <ion-searchbar [(ngModel)]="pokemonID"  (keypress)="getPokemonDataID(pokemonID)" (keypress)="getPokemonDataImg(pokemonImagen)"></ion-searchbar>
          <ion-card-title>{{pokemonNombre}}</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          <img src="pokemonImagen" />
        </ion-card-content>
      </ion-card>
    </ion-col>
    <!------------------------------------------>

    <ion-col size-sm="6" size-lg="6" size-md="6" size-xs="6">
      <ion-card class="id">
        <ion-card-header>
          <ion-searchbar [(ngModel)]="pokemonNombre"  (keypress)="getPokemonDataName(pokemonNombre)" (keypress)="getPokemonDataImg(pokemonImagen)"></ion-searchbar>
          <ion-card-title>{{pokemonID}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
